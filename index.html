<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesaj SayfasÄ±</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f3f4ff;
      --text: #222;
      --card: #ffffff;
      --border: #ddd;
      --shadow: rgba(0,0,0,0.1);
    }

    body.dark {
      --primary: #6366f1;
      --bg: #111;
      --text: #eee;
      --card: #1a1a1a;
      --border: #333;
      --shadow: rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      background: var(--card);
      box-shadow: 0 8px 25px var(--shadow);
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: background 0.4s, box-shadow 0.4s;
      position: relative;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      font-size: 15px;
      background: transparent;
      color: var(--text);
      transition: border-color 0.3s, background 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      background: rgba(79,70,229,0.08);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4338ca;
      transform: scale(1.03);
    }

    .anon-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(79,70,229,0.08);
      border-radius: 12px;
      padding: 10px 15px;
      margin-top: 10px;
    }

    .anon-toggle span {
      font-weight: 600;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #bbb;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .message-log {
      margin-top: 25px;
      text-align: left;
      font-size: 14px;
      color: var(--text);
    }

    .message-item {
      background: rgba(79,70,229,0.1);
      border-left: 4px solid var(--primary);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .dark-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle" id="darkToggle">ðŸŒ™</button>
    <h2>Bir mesaj bÄ±rak ðŸ’¬</h2>
    <form id="messageForm">
      <input type="text" id="nameInput" placeholder="AdÄ±nÄ±z (isteÄŸe baÄŸlÄ±)">
      <div class="anon-toggle">
        <span>Anonim olarak yaz</span>
        <label class="switch">
          <input type="checkbox" id="anonCheck">
          <span class="slider"></span>
        </label>
      </div>
      <textarea id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." required></textarea>
      <input type="text" id="passwordInput" placeholder="YanÄ±t alabilmek iÃ§in bir ÅŸifre belirleyin (zorunlu)" required>
      <button type="submit">GÃ¶nder</button>
    </form>
    <div class="message-log" id="messageLog"></div>
  </div>

  <script>
    const FORM_ENDPOINT = "https://formspree.io/f/mldljvbb";
    const anonCheck = document.getElementById('anonCheck');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');
    const passwordInput = document.getElementById('passwordInput');
    const messageLog = document.getElementById('messageLog');

    // ðŸŒ™ Dark mode
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    });

    // ðŸ’¬ Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda ziyaret bilgisi gÃ¶nder
    window.addEventListener('load', () => {
      const visitId = Math.floor(1000 + Math.random() * 9000);
      const visitData = { message: `Anon-${visitId} siteyi ziyaret etti.` };
      navigator.sendBeacon(FORM_ENDPOINT, JSON.stringify(visitData));
    });

    // ðŸŽ­ Anonim seÃ§ilince isim kÄ±smÄ±nÄ± gizle
    anonCheck.addEventListener('change', () => {
      if (anonCheck.checked) {
        nameInput.style.display = 'none';
        nameInput.value = '';
      } else {
        nameInput.style.display = 'block';
      }
    });

    // âœ‰ï¸ Form gÃ¶nderme iÅŸlemi
    document.getElementById('messageForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const isAnon = anonCheck.checked;
      const anonId = Math.floor(1000 + Math.random() * 9000);
      const name = isAnon ? `Anon-${anonId}` : (nameInput.value.trim() || "Ä°simsiz");
      const message = messageInput.value.trim();
      const password = passwordInput.value.trim();

      if (!message || !password) return alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun!");

      const data = { name, message, password };

      await fetch(FORM_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // MesajÄ± ekrana yaz
      const msgBox = document.createElement('div');
      msgBox.className = 'message-item';
      msgBox.textContent = `${name}: ${message}`;
      messageLog.prepend(msgBox);

      // Confetti efekti ðŸŽ‰
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement('div');
        conf.classList.add('conf');
        conf.style.position = 'fixed';
        conf.style.top = Math.random() * window.innerHeight + 'px';
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.width = '8px';
        conf.style.height = '8px';
        conf.style.borderRadius = '50%';
        conf.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        conf.style.transition = 'transform 2s ease, opacity 2s';
        document.body.appendChild(conf);
        setTimeout(() => {
          conf.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`;
          conf.style.opacity = 0;
        }, 10);
        setTimeout(() => conf.remove(), 2000);
      }

      // AlanlarÄ± sÄ±fÄ±rla
      messageInput.value = '';
      passwordInput.value = '';
    });
  </script>
</body>
                                               </html>
