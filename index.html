<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesaj SayfasÄ±</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f9f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
      color: #333;
    }

    .container {
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-radius: 25px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      margin: 40px 0;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4338ca;
      transform: scale(1.03);
    }

    /* Anonim toggle switch */
    .anon-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      padding: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status-box {
      position: absolute;
      top: -18px;
      right: 15px;
      background: #4f46e5;
      color: white;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {opacity: 1; transform: scale(1);}
      50% {opacity: 0.8; transform: scale(1.05);}
    }

    .message-log {
      margin-top: 25px;
      text-align: left;
      font-size: 14px;
      color: #444;
    }

    .message-item {
      background: #f3f4ff;
      border-left: 4px solid #4f46e5;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-box" id="activityBox">Anon-#### ziyaret etti</div>
    <h2>Bir mesaj bÄ±rak ðŸ’¬</h2>
    <form id="messageForm">
      <input type="text" id="nameInput" name="name" placeholder="AdÄ±nÄ±z (isteÄŸe baÄŸlÄ±)" />
      <div class="anon-toggle">
        <span>Anonim olarak yaz</span>
        <label class="switch">
          <input type="checkbox" id="anonCheck">
          <span class="slider"></span>
        </label>
      </div>
      <textarea id="messageInput" name="message" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." required></textarea>
      <button type="submit">GÃ¶nder</button>
      <div class="success-message" id="successMessage">âœ… MesajÄ±nÄ±z gÃ¶nderildi!</div>
    </form>
    <div class="message-log" id="messageLog"></div>
  </div>

  <script>
    const FORM_ENDPOINT = "https://formspree.io/f/mrbowake";

    // Sayfa ziyaret bildirimi (gizli)
    window.addEventListener('load', () => {
      const anonId = Math.floor(1000 + Math.random() * 9000);
      document.getElementById('activityBox').innerText = `Anon-${anonId} ziyaret etti`;
      const visitData = { message: `Anon-${anonId} siteyi ziyaret etti.` };
      navigator.sendBeacon(FORM_ENDPOINT, JSON.stringify(visitData));
    });

    const anonCheck = document.getElementById('anonCheck');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');
    const messageLog = document.getElementById('messageLog');
    const successMessage = document.getElementById('successMessage');

    anonCheck.addEventListener('change', () => {
      if (anonCheck.checked) {
        nameInput.style.display = 'none';
        nameInput.value = '';
      } else {
        nameInput.style.display = 'block';
      }
    });

    document.getElementById('messageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const isAnon = anonCheck.checked;
      const anonId = Math.floor(1000 + Math.random() * 9000);
      const name = isAnon ? `Anon-${anonId}` : (nameInput.value || 'Ä°simsiz');
      const message = messageInput.value.trim();
      if (!message) return;

      const data = { name, message };

      await fetch(FORM_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msgBox = document.createElement('div');
      msgBox.className = 'message-item';
      msgBox.innerText = `${name} mesaj gÃ¶nderdi â€” cevap verilecektir, beklemede kalÄ±nÄ±z...`;
      messageLog.prepend(msgBox);

      messageInput.value = '';

      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
